doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        schema_filter: '/^(?!auth\.|storage\.|realtime\.|graphql|vault\.|pgbouncer\.|extensions\.|pgsodium)/'

        mapping_types:
            # Supabase Auth types
            factor_type: string
            factor_status: string
            code_challenge_method: string
            aal_level: string
            oauth_response_type: string
            oauth_authorization_status: string
            oauth_registration_type: string
            oauth_client_type: string
            one_time_token_type: string

            # Supabase Storage
            buckettype: string

            # pg_graphql
            user_defined_filter: string
            _user_defined_filter: string

            # PostgreSQL standard types
            _text: string
            regclass: string
            regrole: string
            regtype: string
            tsvector: string
            oid: integer
            citext: string

        profiling_collect_backtrace: '%kernel.debug%'
        use_savepoints: true

    orm:
        auto_generate_proxy_classes: true
        enable_lazy_ghost_objects: true
        report_fields_where_declared: true
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
        controller_resolver:
            auto_mapping: false
when@test:
    doctrine:
        dbal:
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            auto_generate_proxy_classes: false
            proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
